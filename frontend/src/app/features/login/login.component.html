<h1>Login</h1>
<form  [formGroup]="form" (ngSubmit)="submit()">
    
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password"
                formControlName="password">
        </mat-form-field>
    
    <button mat-raised-button type="submit" [disabled]="form.invalid || isSubmitting">@if (isSubmitting) { Loading... } @else {Log in} </button>
</form>

<p><a routerLink="/password/reset">Forgot password ?</a></p>
