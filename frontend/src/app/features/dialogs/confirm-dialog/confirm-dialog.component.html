<h1 mat-dialog-title i18n="confirmation required|title of the modal indicating user has to confirm an action@@info.confirmation_required">Confirmation required</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" i18n="cancel|cancel action label@@action.cancel">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()" i18n="confirm|confirml action label@@action.confirm">Confirm</button>
</div>
